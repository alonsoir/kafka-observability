receivers:
  prometheus:
    config:
      global:
        scrape_interval: 30s
        scrape_timeout: 30s
        
      scrape_configs:
      
      - job_name: "kstream metrics"
        static_configs:
        - targets: ["kstream-service:9999"]
        relabel_configs:
          - source_labels: [__address__]
            target_label: hostname
            regex: '([^:]+)(:[0-9]+)?'
            replacement: '${1}'

processors:
  batch:
    timeout: 5s
    send_batch_size: 50
    send_batch_max_size: 150

exporters:
  otlp:
    endpoint: "http://apm-server:8200"
    insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889



service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp,prometheus]