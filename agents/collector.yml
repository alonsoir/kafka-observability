receivers:
  prometheus:
    config:
      global:
        scrape_interval: 1m
        scrape_timeout: 30s
        
      scrape_configs:
      
      - job_name: "otel-collector"
        static_configs:
          - targets: ["collector:55680"]

exporters:
  otlp:
    endpoint: "http://apm-server:8200"
    insecure: true